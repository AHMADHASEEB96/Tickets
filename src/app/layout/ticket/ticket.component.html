    <div class="ticket-info-wrapper w-100 h-50">
        <p class="ticket-title"> {{contentObj.ticketBody.ticketTitle}} </p>
        <div class="ticket-link-wrapper">
            <p class="ticket-link" #ticketLink> www.tazkty.com/473847 </p>
            <img src="assets/svg/copy.svg" alt="copy" (click)="copyText(ticketLink)" class="copy-link"
                title="copy link">
        </div>
        <p class="ticket-note"> {{contentObj.ticketBody.ticketNote}} </p>
    </div>

    <div class="divider-dashed-line">
        <svg xmlns="http://www.w3.org/2000/svg" width="382" height="4" viewBox="0 0 382 4" fill="none">
            <path d="M2 2.00009L380.378 2.00009" stroke="white" stroke-opacity="0.4" stroke-width="2.4948"
                stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="5.82 5.82" />
        </svg>
    </div>

    <div class="ticket-lower-halve">
        <div class="ticket-bonus-wrapper">
            <div class="bonus">
                {{contentObj.ticketBody.ticketOffer}}<br> 25%
            </div>
            <div class="send">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                                d="M9.26 9.60009C9.38667 9.60009 9.51333 9.55342 9.61333 9.45342C9.80667 9.26009 9.80667 8.94009 9.61333 8.74675L7.22667 6.35342C7.03333 6.16009 6.71333 6.16009 6.52 6.35342C6.32667 6.54675 6.32667 6.86675 6.52 7.06009L8.90667 9.45342C9 9.55342 9.13333 9.60009 9.26 9.60009Z"
                                fill="white" />
                        </g>
                    </g>
                </svg>
                <span>{{contentObj.ticketBody.ticketSharing}}</span>
            </div>

        </div>
        <div class="ticket-qr-wrapper">
            <!-- <img src="assets/images/qr_img 1.png" alt="qr"> -->
            <qrcode class="qr-code" [qrdata]="ticketName" [width]="70" [allowEmptyString]="false" [margin]="1">
            </qrcode>

        </div>
    </div>

</div>

top : -6 rem; and so on

<!-- 
    Calling some method that changes things in one component doesn't affect other component but reloading the page does,
     for example if the buttons to change the lang are withing the app component then the method that responds to the button click is in the app component
      and then the implementation of this method  and the call is withing it, when the button is clicked this method is called and makes some changes 
      inside the app component like go and get the lang saved in the local storage then depending on it go and get the content from the content service and then
       the content will change it’s language in the app component only but not others because this method doesn’t commit same changes there. so you need to repeat 
       the same for all components or pass the content from the app component html to the children ,
        for that we can pass this information from the app component to the children using the @input() decorator
 -->
